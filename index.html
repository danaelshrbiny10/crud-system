<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>crud System</title>

</head>

<body>

    <div class="container border shadow mt-5 p-5">
        <h1>crud system</h1>

        <div class="form-group">
            <label for="productNameInput">productName : </label>
            <input class=" form-control" type="text" id="productNameInput">
        </div>

        <div id="userNameAlert" class="d-none alert alert-danger">
            <p>userName must be start with upperCase and number of characters must be from 3 to 8 </p>
        </div>

        <div class="form-group">
            <label for="productpriceInput">productprice : </label>
            <input class="form-control" type="number" id="productpriceInput">
        </div>

        <div class="form-group">
            <label for="productCategoryInput">productCategory : </label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>

        <div class="form-group">
            <label for="productDescriptionInput">productDescription : </label>
            <textarea class="form-control" type="text" id="productDescriptionInput"></textarea>
        </div>


        <button onclick="addProduct();" id="products" class="btn btn-outline-success">add Product</button>
    </div>


    <div class="container">

        <input onkeyup="searcProducts(this.value);" placeholder="searchProducts" class="form-control w-75 mx-auto my-5" type="text">
        <table class="table table-striped  text-center ">

            <thead>
                <th scope="col">id</th>
                <th scope="col">productName</th>
                <th scope="col">productprice</th>
                <th scope="col">productCategory</th>
                <th scope="col">productDescription</th>
                <th scope="col">update</th>
                <th scope="col">delete</th>
            </thead>

            <tbody id='display'> </tbody>
        </table>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
